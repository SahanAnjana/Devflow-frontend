<div class="sidebar">
  <!-- Decorative Elements -->
  <div class="sidebar-decoration">
    <div class="decorative-circle"></div>
  </div>

  <div class="sidebar-content">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <!-- Use your SVG icon or image -->
          <svg
            class="brand-svg"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            ></path>
          </svg>
        </div>
        <h2 class="brand-title" (click)="navigateToDashboard()">
          {{ brandTitle }}
        </h2>
      </div>
      <div class="brand-accent-line"></div>
    </div>

    <nav class="sidebar-nav">
      <button
        *ngFor="let item of items"
        (click)="onItemClick(item.id)"
        class="nav-button"
        [class.active]="activeItem === item.id"
      >
        <div *ngIf="activeItem === item.id" class="nav-active-indicator"></div>

        <!-- <span class="nav-icon">{{ item.icon }}</span> -->

        <span class="nav-label">{{ item.label }}</span>

        <div *ngIf="activeItem === item.id" class="nav-active-dot"></div>
      </button>
    </nav>
  </div>
</div>
