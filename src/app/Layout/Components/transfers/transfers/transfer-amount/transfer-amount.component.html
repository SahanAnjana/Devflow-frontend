<form nz-form [nzLayout]="'vertical'" [formGroup]="transferamount">
  <div nz-row [nzGutter]="10">
    <div nz-col nzLg="24" nzXs="24" nzSm="24" nzMd="24">
      <label
        >{{ type === "sendAmount" ? "Sending Amount" : "Receving Amount" }}
        <span class="required-mark">*</span></label
      >

      <input
        nz-input
        type="number"
        placeholder="{{ type }}"
        class="modal-input"
        formControlName="sendingamount"
      />
    </div>
    <div class="btn_row">
      <div>
        <button class="btn btn__goback" (click)="close()">Decline</button>
      </div>
      <div>
        <button class="btn btn__cancel" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</form>
