<div *ngIf="dataService.hasPermission('invoices:read')">
  <div nz-row class="title-bar">
    <div nz-col [nzSpan]="8">
      <input nz-input placeholder="Search" />
    </div>
    <div nz-col [nzSpan]="12" class="add-button">
      <button
        class="btn button"
        *ngIf="dataService.hasPermission('invoices:create')"
        (click)="addNewInvoice()"
      >
        Add New Invoice
      </button>
    </div>
  </div>

  <div *ngIf="error" class="error-message">
    <nz-alert nzType="error" [nzMessage]="error" nzShowIcon></nz-alert>
  </div>

  <div class="table-container" [class.loading]="loading">
    <nz-table
      #invoiceTable
      [nzData]="invoices"
      [nzPageSize]="50"
      [nzShowPagination]="false"
      [nzLoading]="loading"
    >
      <thead>
        <tr class="heading_tr">
          <th>
            <div class="border-start-th">Invoice number</div>
          </th>
          <th>
            <div class="border-start-th">Description</div>
          </th>
          <th>
            <div class="border-middle-th">Amount</div>
          </th>
          <th>
            <div class="border-middle-th">Start Date</div>
          </th>
          <th>
            <div class="border-middle-th">End Date</div>
          </th>

          <th>
            <div class="border-middle-th"></div>
          </th>
        </tr>
      </thead>
      <tbody class="body_tr">
        <ng-container *ngIf="invoices && invoices.length; else noData">
          <tr *ngFor="let invoice of invoiceTable.data">
            <td>
              <div class="border-middle">{{ invoice.invoice_number }}</div>
            </td>
            <td>
              <div class="border-middle">{{ invoice.description }}</div>
            </td>
            <td>
              <div class="border-middle">{{ invoice.amount }}</div>
            </td>
            <td>
              <div class="border-middle">
                {{ invoice.created_at | date : "short" }}
              </div>
            </td>
            <td>
              <div class="border-middle">
                {{ invoice.updated_at | date : "short" }}
              </div>
            </td>

            <td>
              <div class="border-middle btn-section">
                <button
                  class="action-button edit"
                  title="Edit"
                  *ngIf="dataService.hasPermission('invoices:update')"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                    />
                    <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                  </svg>
                </button>
                <button
                  class="action-button delete"
                  title="Delete"
                  *ngIf="dataService.hasPermission('invoices:delete')"
                  (click)="deleteInvoice(invoice)"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="3,6 5,6 21,6" />
                    <path
                      d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
        <ng-template #noData>
          <tr>
            <td colspan="9" style="text-align: center">
              {{ loading ? "Loading invoices..." : "No invoices found." }}
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</div>
