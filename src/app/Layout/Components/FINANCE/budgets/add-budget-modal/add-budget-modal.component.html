<div class="add-budget-modal">
  <form nz-form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <!-- First Row -->
      <div nz-row [nzGutter]="24" class="row1">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">Budget Name</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please enter budget name'"
            >
              <input
                nz-input
                formControlName="name"
                placeholder="Enter budget name"
                class="modal-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">Category</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please select category'"
            >
              <nz-select
                formControlName="category"
                nzPlaceHolder="Select category"
                class="form-select"
              >
                <nz-option nzValue="marketing" nzLabel="Marketing"></nz-option>
                <nz-option
                  nzValue="operations"
                  nzLabel="Operations"
                ></nz-option>
                <nz-option
                  nzValue="development"
                  nzLabel="Development"
                ></nz-option>
                <nz-option nzValue="hr" nzLabel="Human Resources"></nz-option>
                <nz-option nzValue="finance" nzLabel="Finance"></nz-option>
                <nz-option nzValue="other" nzLabel="Other"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Second Row -->
      <div nz-row [nzGutter]="24" class="row1">
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">Description</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please enter description'"
            >
              <textarea
                nz-input
                formControlName="description"
                placeholder="Enter budget description"
                rows="3"
                class="modal-input"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- Third Row -->
      <div nz-row [nzGutter]="24" class="row1">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">Budget Amount</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please enter budget amount'"
            >
              <nz-input-number
                formControlName="amount"
                [nzMin]="0"
                [nzStep]="100"
                nzPlaceHolder="0.00"
                class="modal-input"
              ></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">Start Date</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please select start date'"
            >
              <nz-date-picker
                formControlName="start_date"
                nzPlaceHolder="Select start date"
                class="modal-input"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzRequired]="true">End Date</nz-form-label>
            <nz-form-control
              nzHasFeedback
              [nzErrorTip]="'Please select end date'"
            >
              <nz-date-picker
                formControlName="end_date"
                nzPlaceHolder="Select end date"
                class="modal-input"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button nz-button type="button" (click)="onCancel()" class="cancel-btn">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        type="submit"
        [nzLoading]="loading"
        [disabled]="!budgetForm.valid"
        class="submit-btn"
      >
        <i nz-icon nzType="plus" nzTheme="outline"></i>
        Create Budget
      </button>
    </div>
  </form>
</div>
