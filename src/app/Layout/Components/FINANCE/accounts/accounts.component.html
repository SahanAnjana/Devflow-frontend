<div *ngIf="dataService.hasPermission('accounts:read')">
  <div nz-row class="title-bar">
    <div nz-col [nzSpan]="8">
      <input nz-input placeholder="Search" />
    </div>
    <div nz-col [nzSpan]="12" class="add-button">
      <button
        class="btn button"
        *ngIf="dataService.hasPermission('accounts:create')"
        (click)="addNewAccount()"
      >
        Add New Account
      </button>
    </div>
  </div>

  <div class="table-container">
    <nz-table
      #accountTable
      [nzData]="accounts"
      [nzPageSize]="50"
      [nzShowPagination]="false"
    >
      <thead>
        <tr class="heading_tr">
          <th>
            <div class="border-start-th">account_number</div>
          </th>
          <th>
            <div class="border-start-th">Name</div>
          </th>
          <th>
            <div class="border-start-th">Currency</div>
          </th>
          <th>
            <div class="border-middle-th">Balance</div>
          </th>

          <th>
            <div class="border-middle-th">Account Type</div>
          </th>

          <th>
            <div class="border-middle-th">Status</div>
          </th>
          <th><div class="border-middle-th"></div></th>
        </tr>
      </thead>
      <tbody class="body_tr">
        <ng-container *ngIf="accounts && accounts.length; else noData">
          <tr *ngFor="let account of accountTable.data">
            <td>
              <div class="border-middle">{{ account.account_number }}</div>
            </td>
            <td>
              <div class="border-middle">{{ account.name }}</div>
            </td>
            <td>
              <div class="border-middle">{{ account.currency }}</div>
            </td>
            <td>
              <div class="border-middle">{{ account.balance }}</div>
            </td>
            <td>
              <div class="border-middle">{{ account.account_type }}</div>
            </td>
            <td>
              <div class="border-middle">
                <nz-switch
                  [ngModel]="account.is_active"
                  nzDisabled="true"
                ></nz-switch>
              </div>
            </td>

            <td>
              <div class="border-middle btn-section">
                <button
                  class="action-button edit"
                  title="Edit"
                  *ngIf="dataService.hasPermission('accounts:update')"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                    />
                    <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                  </svg>
                </button>
                <button
                  class="action-button delete"
                  title="Delete"
                  *ngIf="dataService.hasPermission('accounts:delete')"
                  (click)="deleteAccount(account)"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="3,6 5,6 21,6" />
                    <path
                      d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
        <ng-template #noData>
          <tr>
            <td colspan="8" style="text-align: center">No accounts found.</td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</div>
