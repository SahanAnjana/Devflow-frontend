<div class="pm-dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="header-left">
      <h1 class="dashboard-title">Project Management Overview</h1>
    </div>
  </div>

  <!-- PM KPI Cards -->
  <div class="pm-kpi-section">
    <div class="kpi-card active-projects">
      <div class="kpi-icon projects-icon"></div>
      <div class="kpi-content">
        <p class="kpi-label">Active Projects</p>
        <h2 class="kpi-value">42</h2>
        <p class="kpi-trend up">8.5% MoM</p>
        <a class="view-link">View</a>
      </div>
    </div>

    <div class="kpi-card completed-tasks">
      <div class="kpi-icon tasks-icon"></div>
      <div class="kpi-content">
        <p class="kpi-label">Completed Tasks</p>
        <h2 class="kpi-value">1,247</h2>
        <p class="kpi-trend up">15.2% WoW</p>
        <a class="view-link">View</a>
      </div>
    </div>

    <div class="kpi-card team-productivity">
      <div class="kpi-icon productivity-icon"></div>
      <div class="kpi-content">
        <p class="kpi-label">Team Productivity</p>
        <h2 class="kpi-value">87.3%</h2>
        <p class="kpi-trend up">3.7% MoM</p>
        <a class="view-link">View</a>
      </div>
    </div>

    <div class="kpi-card on-time-delivery">
      <div class="kpi-icon delivery-icon"></div>
      <div class="kpi-content">
        <p class="kpi-label">On-Time Delivery</p>
        <h2 class="kpi-value">92.6%</h2>
        <p class="kpi-trend up">4.1% MoM</p>
        <a class="view-link">View</a>
      </div>
    </div>
  </div>
