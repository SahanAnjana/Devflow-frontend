<div nz-row class="title-bar">
  <div nz-col [nzSpan]="8">
    <input nz-input placeholder="Search" />
  </div>

  <div nz-col [nzSpan]="12" class="add-button">
    <button class="btn button" (click)="addNewCompanies('create')">
      Add New Company
    </button>
  </div>
</div>

<div class="table-container">
  <nz-table
    #basicTable
    [nzData]="allCompanies"
    [nzPageSize]="50"
    [nzShowPagination]="false"
  >
    <thead>
      <tr class="heading_tr">
        <th><div class="border-start-th">NAME</div></th>
        <th><div class="border-middle-th">INDUSTRY</div></th>
        <th>
          <div class="border-middle-th">WEBSITE</div>
        </th>
        <th><div class="border-start-th">REVENUE RANGE</div></th>
        <th><div class="border-middle-th">ADDRESS</div></th>

        <th><div class="border-middle-th"></div></th>
      </tr>
    </thead>

    <tbody class="body_tr">
      <tr *ngFor="let data of basicTable.data">
        <td>
          <div class="border-middle">{{ data?.name }}</div>
        </td>
        <td>
          <div class="border-middle">{{ data?.industry }}</div>
        </td>
        <td>
          <div class="border-middle">
            {{ data?.website }}
          </div>
        </td>
        <td>
          <div class="border-middle">{{ data?.revenue_range }}</div>
        </td>
        <td>
          <div class="border-middle">{{ data?.address }}</div>
        </td>

        <td>
          <div class="border-middle btn-section">
            <button
              class="action-button edit"
              title="Edit"
              (click)="editCompanies(data, 'edit')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                />
                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" />
              </svg>
            </button>
            <button
              class="action-button delete"
              title="Delete"
              (click)="deleteCompanies(data)"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="3,6 5,6 21,6" />
                <path
                  d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"
                />
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<div class="pagination-row">
  <nz-pagination
    class="pagination"
    [nzPageSize]="pageSize"
    [nzPageIndex]="currentPageIndex"
    (nzPageIndexChange)="pageIndexChange($event)"
    [nzTotal]="totalRecord"
    nzShowQuickJumper
    [nzShowTotal]="rangeTemplate"
  >
  </nz-pagination>
  <ng-template #rangeTemplate let-range="range" let-total>
    <span>{{ range[0] }} of {{ total }} items</span>
  </ng-template>
</div>
