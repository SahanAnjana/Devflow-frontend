<div class="content">
  <div nz-row class="heading-row">
    <div nz-col [nzLg]="6" class="label">
      <span>Date</span>
    </div>
    <div nz-col [nzLg]="6" class="label">
      <span>Sender Name</span>
    </div>
    <div nz-col [nzLg]="6" class="label">
      <span>Beneficiary Name</span>
    </div>
    <div nz-col [nzLg]="6" class="label">
      <span>Transfer As</span>
    </div>
  </div>

  <div>
    <div nz-row class="data-row">
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ currentDate | date : "dd-MM-yyyy" }}</span>
      </div>
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ sender }}</span>
      </div>
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ beneficiary }}</span>
      </div>
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ transferAs }}</span>
      </div>
    </div>
  </div>

  <div nz-row class="heading-row">
    <div nz-col [nzLg]="6" class="label">
      <span>Transfered Amount</span>
    </div>
    <div nz-col [nzLg]="6" class="label">
      <span>Received Amount</span>
    </div>
  </div>

  <div>
    <div nz-row class="data-row">
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ sendingAmount }}</span>
      </div>
      <div nz-col [nzLg]="6" class="col-data">
        <span>{{ receivingAmount }}</span>
      </div>
    </div>
  </div>
</div>
