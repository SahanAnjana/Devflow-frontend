<form [formGroup]="addPerformanceForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'name'">Review Period</nz-form-label>
        <nz-form-control nzErrorTip="Please input the review period!">
          <input
            nz-input
            formControlName="review_period"
            id="name"
            placeholder="review period"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'manager_id'">Rating</nz-form-label>
        <nz-form-control nzErrorTip="Please input the rating!">
          <input
            nz-input
            formControlName="rating"
            placeholder="rating"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'description'">Employee</nz-form-label>
        <nz-form-control nzErrorTip="Please select the employee!">
          <nz-select
            formControlName="employee"
            id="description"
            nzPlaceHolder="Select Employee"
          >
            <nz-option
              *ngFor="let data of Employees"
              [nzValue]="data.id"
              [nzLabel]="data.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'description'">Reviewer</nz-form-label>
        <nz-form-control nzErrorTip="Please select the reviewer!">
          <nz-select
            formControlName="reviewer"
            id="reviewer"
            nzPlaceHolder="Select reviewer"
          >
            <nz-option
              *ngFor="let data of Reviwers"
              [nzValue]="data.id"
              [nzLabel]="data.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'description'">Comments</nz-form-label>
        <nz-form-control nzErrorTip="Please input the comments!">
          <textarea
            nz-input
            formControlName="comments"
            id="description"
            placeholder="comments"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button nzType="default" class="btn" (click)="close()">
      Cancel
    </button>
    <button
      nz-button
      nzType="primary"
      class="btn"
      (click)="saveNewPerformance()"
    >
      Save
    </button>
  </div>
</form>
