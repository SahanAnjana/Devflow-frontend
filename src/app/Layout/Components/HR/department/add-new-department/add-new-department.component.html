<form [formGroup]="addDepartmentForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'name'">Department Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input the department name!">
          <input
            nz-input
            formControlName="name"
            id="name"
            placeholder="Department Name"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'manager_id'">Manager</nz-form-label>
        <nz-form-control nzErrorTip="Please select the manager!">
          <nz-select
            formControlName="manager_id"
            nzPlaceHolder="Select a manager"
            class="modal-input"
          >
            <nz-option
              *ngFor="let manager of managers"
              [nzValue]="manager.id"
              [nzLabel]="manager.first_name + ' ' + manager.last_name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'description'">Description</nz-form-label>
        <nz-form-control nzErrorTip="Please input the description!">
          <textarea
            nz-input
            formControlName="description"
            id="description"
            placeholder="Description"
            [nzAutosize]="{ minRows: 3, maxRows: 5 }"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button nzType="default" (click)="close()">Cancel</button>
    <button nz-button nzType="primary" (click)="saveNewDepartment()">
      Save
    </button>
  </div>
</form>
