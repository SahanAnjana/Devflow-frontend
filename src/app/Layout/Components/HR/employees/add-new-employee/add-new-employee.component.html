<form [formGroup]="addEmployeeForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label>First Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input your first name!">
          <input
            nz-input
            formControlName="first_name"
            id="first_name"
            placeholder="First Name"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'last_name'">Last Name</nz-form-label>
        <nz-form-control nzErrorTip="Please input your last name!">
          <input
            nz-input
            formControlName="last_name"
            id="last_name"
            placeholder="Last Name"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'email'">Email</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <input
            nz-input
            formControlName="email"
            id="email"
            placeholder="Email"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'phone'">Phone</nz-form-label>
        <nz-form-control nzErrorTip="Please input your phone number!">
          <input
            nz-input
            formControlName="phone"
            id="phone"
            placeholder="Phone"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'hire_date'">Hire Date</nz-form-label>
        <nz-form-control nzErrorTip="Please select the hire date!">
          <nz-date-picker
            formControlName="hire_date"
            style="width: 100%"
            class="modal-input"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'salary'">Salary</nz-form-label>
        <nz-form-control nzErrorTip="Please input the salary!">
          <nz-input-number
            formControlName="salary"
            [nzMin]="0"
            [nzStep]="1000"
            style="width: 100%"
            class="modal-input"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'department_id'">Department</nz-form-label>
        <nz-form-control nzErrorTip="Please select the department!">
          <nz-select
            formControlName="department_id"
            nzPlaceHolder="Select a department"
            class="modal-input"
          >
            <nz-option
              *ngFor="let department of departments"
              [nzValue]="department.id"
              [nzLabel]="department.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'position_id'">Position</nz-form-label>
        <nz-form-control nzErrorTip="Please select the position!">
          <nz-select
            formControlName="position_id"
            nzPlaceHolder="Select a position"
            class="modal-input"
          >
            <nz-option
              *ngFor="let position of positions"
              [nzValue]="position.id"
              [nzLabel]="position.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'manager_id'">Manager</nz-form-label>
        <nz-form-control nzErrorTip="Please select the manager!">
          <nz-select
            formControlName="manager_id"
            nzPlaceHolder="Select a manager"
            class="modal-input"
          >
            <nz-option
              *ngFor="let manager of managers"
              [nzValue]="manager.id"
              [nzLabel]="manager.first_name + ' ' + manager.last_name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button nzType="default" (click)="close()">Cancel</button>
    <button nz-button nzType="primary" (click)="saveNewEmployee()">Save</button>
  </div>
</form>
