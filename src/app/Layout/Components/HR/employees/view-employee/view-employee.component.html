<form [formGroup]="viewEmployeeForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'first_name'">First Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="first_name"
            id="first_name"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'last_name'">Last Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="last_name"
            id="last_name"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'email'">Email</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="email"
            id="email"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'phone'">Phone</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            formControlName="phone"
            id="phone"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'hire_date'">Hire Date</nz-form-label>
        <nz-form-control>
          <nz-date-picker
            formControlName="hire_date"
            style="width: 100%"
            class="modal-input"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'salary'">Salary</nz-form-label>
        <nz-form-control>
          <nz-input-number
            formControlName="salary"
            [nzMin]="0"
            [nzStep]="1000"
            style="width: 100%"
            class="modal-input"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'department_id'">Department</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="department_id" class="modal-input">
            <nz-option
              *ngFor="let department of departments"
              [nzValue]="department.id"
              [nzLabel]="department.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzFor]="'position_id'">Position</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="position_id" class="modal-input">
            <nz-option
              *ngFor="let position of positions"
              [nzValue]="position.id"
              [nzLabel]="position.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'manager_id'">Manager</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="manager_id" class="modal-input">
            <nz-option
              *ngFor="let manager of managers"
              [nzValue]="manager.id"
              [nzLabel]="manager.first_name + ' ' + manager.last_name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
