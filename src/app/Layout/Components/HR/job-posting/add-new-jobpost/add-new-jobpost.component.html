<form [formGroup]="addEJobPostForm" class="modal-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label>Title</nz-form-label>
        <nz-form-control nzErrorTip="Please input your title!">
          <input
            nz-input
            formControlName="title"
            id="first_name"
            placeholder="Title"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label>Description</nz-form-label>
        <nz-form-control nzErrorTip="Please input your description!">
          <textarea
            nz-input
            formControlName="description"
            id="last_name"
            placeholder="Description"
            class="modal-input"
            rows="4"
            cols="50"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'email'">Requirements</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid requirements!">
          <input
            nz-input
            formControlName="requirements"
            id="email"
            placeholder="requirements"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'phone'">Department</nz-form-label>
        <nz-form-control nzErrorTip="Please input your department!">
          <nz-select
            formControlName="department_id"
            nzPlaceHolder="Select a department"
            nzSuffixIcon="caret-down"
            nzAllowClear
          >
            <nz-option
              *ngFor="let department of departments"
              [nzValue]="department.id"
              [nzLabel]="department.name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'hire_date'">Position</nz-form-label>
        <nz-form-control nzErrorTip="Please select the position!">
          <nz-select
            formControlName="position_id"
            nzPlaceHolder="Select a position"
            nzSuffixIcon="caret-down"
            nzAllowClear
          >
            <nz-option
              *ngFor="let data of positions"
              [nzValue]="data.id"
              [nzLabel]="data.title"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'salary'">Salary minimum</nz-form-label>
        <nz-form-control nzErrorTip="Please input the minimum salary!">
          <nz-input-number
            formControlName="salary_min"
            [nzMin]="0"
            [nzStep]="1000"
            style="width: 100%"
            class="modal-input"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'salary'">Salary maximum</nz-form-label>
        <nz-form-control nzErrorTip="Please input the maximum salary!">
          <nz-input-number
            formControlName="salary_max"
            [nzMin]="0"
            [nzStep]="1000"
            style="width: 100%"
            class="modal-input"
          ></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'department_id'">Location</nz-form-label>
        <nz-form-control nzErrorTip="Please select the location!">
          <input
            nz-input
            formControlName="location"
            id="email"
            placeholder="location"
            class="modal-input"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'position_id'">Employement type</nz-form-label>
        <nz-form-control nzErrorTip="Please select the position!">
          <nz-select
            formControlName="employment_type"
            nzPlaceHolder="Select a Employee"
            nzSuffixIcon="caret-down"
            nzAllowClear
          >
            <nz-option
              *ngFor="let data of employees"
              [nzValue]="data.id"
              [nzLabel]="data.first_name + ' ' + data.last_name"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzFor]="'manager_id'">Closing date</nz-form-label>
        <nz-form-control nzErrorTip="Please select the manager!">
          <nz-date-picker
            formControlName="closing_date"
            style="width: 100%"
            [nzDisabledDate]="disabledPreviousDates"
          >
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div class="modal-footer">
    <button nz-button nzType="default" class="btn btn_cancel" (click)="close()">
      Cancel
    </button>
    <button
      nz-button
      nzType="primary"
      class="btn btn_save"
      (click)="saveNewjobPosting()"
    >
      Save
    </button>
  </div>
</form>
