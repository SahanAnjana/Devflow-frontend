<div class="modal_content">
  <nz-tabset [nzTabBarGutter]="2" class="modal_tabset">
    <nz-tab
      nzTitle="Primary Identity Upload"
      *ngIf="this.privileges.CORE_SHOW_PRIMARY_IMAGE"
    >
      <app-primary-identity-upload></app-primary-identity-upload>
    </nz-tab>
    <nz-tab
      nzTitle="Secondary Identity Upload"
      *ngIf="this.privileges.CORE_SHOW_SECONDRY_IMAGE"
    >
      <app-secondry-identity-upload></app-secondry-identity-upload>
    </nz-tab>
  </nz-tabset>
</div>
