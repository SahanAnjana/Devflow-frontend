<div nz-row [nzGutter]="[16, 16]" class="page-heading">
  <div>
    <h1 class="page-heading">New Agent Customers</h1>
  </div>
  <div class="btn-row" *ngIf="this.privileges.CORE_SHOW_AGENT_CUSTOMER_NEW">
    <button nz-button class="btn btn__Add" (click)="addAgentCustomer()">
      Add Agent Customer
    </button>
  </div>
</div>
<div>
  <nz-tabset [nzTabBarGutter]="2" class="modal_content">
    <nz-tab nzTitle="Approval Pending Agent Customers">
      <app-approval-pending-agent-customers></app-approval-pending-agent-customers>
    </nz-tab>
    <nz-tab nzTitle="Declined Agent Customers">
      <app-declined-agent-customers></app-declined-agent-customers>
    </nz-tab>
    <nz-tab nzTitle="Verify pending Agent Customer">
      <app-without-verify-agent-customer></app-without-verify-agent-customer>
    </nz-tab>
  </nz-tabset>
</div>
