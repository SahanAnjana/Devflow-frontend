<div class="content">
  <div nz-row [nzGutter]="5" class="filter-section">
    <div class="filter-row filter-row2">
      <span class="filter-txt">Filter by:</span>

      <div nz-col [nzSpan]="6">
        <ng-container>
          <button
            nz-dropdown
            class="filter_btn"
            [nzDropdownMenu]="menu1"
            nzPlacement="bottomCenter"
            [nzClickHide]="false"
            nzTrigger="click"
          >
            Name
          </button>
          <nz-dropdown-menu #menu1="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <div class="ref-select">
                  <input
                    nz-input
                    placeholder="User Name"
                    [(ngModel)]="userName"
                  />
                </div>
              </li>
              <li nz-menu-item class="btn__section">
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="resetNameFilter()"
                >
                  Reset
                </button>
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="getAllAgentDetails()"
                >
                  Save
                </button>
              </li>
            </ul>
          </nz-dropdown-menu>
        </ng-container>
      </div>

      <div nz-col [nzSpan]="6">
        <ng-container>
          <button
            nz-dropdown
            class="filter_btn"
            [nzDropdownMenu]="menu2"
            nzPlacement="bottomCenter"
            [nzClickHide]="false"
            nzTrigger="click"
          >
            Email
          </button>
          <nz-dropdown-menu #menu2="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <div class="ref-select">
                  <input nz-input placeholder="Email" [(ngModel)]="email" />
                </div>
              </li>
              <li nz-menu-item class="btn__section">
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="resetMailFilter()"
                >
                  Reset
                </button>
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="getAllAgentDetails()"
                >
                  Save
                </button>
              </li>
            </ul>
          </nz-dropdown-menu>
        </ng-container>
      </div>

      <div nz-col [nzSpan]="6">
        <ng-container>
          <button
            nz-dropdown
            class="filter_btn"
            [nzDropdownMenu]="menu3"
            nzPlacement="bottomCenter"
            [nzClickHide]="false"
            nzTrigger="click"
          >
            Contact Number
          </button>
          <nz-dropdown-menu #menu3="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <div class="ref-select">
                  <input
                    nz-input
                    placeholder="Contact Number"
                    [(ngModel)]="contactNumber"
                  />
                </div>
              </li>
              <li nz-menu-item class="btn__section">
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="resetContactFilter()"
                >
                  Reset
                </button>
                <button
                  nz-button
                  class="btn btn__high_orange"
                  (click)="getAllAgentDetails()"
                >
                  Save
                </button>
              </li>
            </ul>
          </nz-dropdown-menu>
        </ng-container>
      </div>

        <ng-container>
          <button nz-dropdown class="filter_btn" [nzDropdownMenu]="menu4" nzPlacement="bottomCenter"
            [nzClickHide]="false" nzTrigger="click">

          <nz-dropdown-menu #menu4="nzDropdownMenu">

                <button nz-button class="btn btn__high_orange">Save</button>
              </li>
            </ul>
          </nz-dropdown-menu>
        </ng-container>
      </div> -->
    </div>
    <div
      nz-col
      class="right-sec"
      *ngIf="this.privileges.CORE_SHOW_ADD_NEW_AGENT"
    >
      <button class="btn transfer_button" (click)="addnewAgent()">
        Add New Agent
      </button>
    </div>
  </div>

  <div class="table-container">
    <nz-table
      #basicTable
      [nzData]="tableDatas"
      [nzPageSize]="50"
      [nzShowPagination]="false"
    >
      <thead>
        <tr class="heading_tr">
          <th>
            <div class="border-start-th">USER ID</div>
          </th>
          <th>
            <div class="border-middle-th">NAME</div>
          </th>
          <th>
            <div class="border-middle-th">REGISTERED DATE</div>
          </th>
          <th>
            <div class="border-middle-th">EMAIL</div>
          </th>
          <th>
            <div class="border-middle-th">CONTACT NUMBER</div>
          </th>
          <th>
            <div class="border-middle-th">ADDRESS</div>
          </th>
          <th *ngIf="this.privileges.CORE_SHOW_AGENT_STATUS_BUTTON">
            <div class="border-middle-th">ACTIVE STATUS</div>
          </th>
          <th *ngIf="this.privileges.CORE_SHOW_AGENT_APPROVE">
            <div class="border-middle-th">APPROVED STATUS</div>
          </th>
          <th *ngIf="this.privileges.CORE_SHOW_AGENT_SETTING">
            <div class="border-middle-th"></div>
          </th>
          <th *ngIf="this.privileges.CORE_SHOW_AGENT_VIEW">
            <div class="border-middle-th"></div>
          </th>
          <th>
            <div class="border-middle-th"></div>
          </th>
        </tr>
      </thead>

      <tbody class="body_tr">
        <tr *ngFor="let data of basicTable.data">
          <td>
            <div class="border-middle">{{ data.userId }}</div>
          </td>
          <td>
            <div class="border-middle">{{ data.agentName }}</div>
          </td>
          <td>
            <div class="border-middle">
              {{ data.registeredDate }}
            </div>
          </td>
          <td>
            <div class="border-middle">{{ data.email }}</div>
          </td>
          <td>
            <div class="border-middle">{{ data.contactNo }}</div>
          </td>
          <td>
            <div class="border-middle">{{ data.address }}</div>
          </td>
          <td *ngIf="this.privileges.CORE_SHOW_AGENT_STATUS_BUTTON">
            <div class="border-middle">
              <div class="border-middle">
                <nz-switch
                  [ngModel]="data.isActive"
                  nzSize="small"
                  (ngModelChange)="changeStatus(data)"
                ></nz-switch>
              </div>
            </div>
          </td>
          <td *ngIf="this.privileges.CORE_SHOW_AGENT_APPROVE">
            <div class="border-middle">
              <div class="border-middle">
                <nz-switch
                  [ngModel]="data.isApprove"
                  nzSize="small"
                  (ngModelChange)="approveStatus(data)"
                ></nz-switch>
              </div>
            </div>
          </td>
          <td *ngIf="this.privileges.CORE_SHOW_AGENT_SETTING">
            <div class="border-middle">
              <img
                class="images"
                src="./assets/icons/ic_baseline-settings.svg"
                (click)="viewAgentPrivillageSettings(data)"
              />
            </div>
          </td>
          <td *ngIf="this.privileges.CORE_SHOW_AGENT_VIEW">
            <div class="border-middle">
              <img
                class="images"
                src="./assets/icons/icons8-eye-30.png"
                (click)="viewAgentById(data)"
              />
            </div>
          </td>
          <td>
            <div class="border-middle">
              <img
                src="./assets/icons/ic_baseline-lock-reset.svg"
                (click)="unlockUser(data)"
              />
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="pagination-row">
    <nz-pagination
      class="pagination"
      [nzPageSize]="pageSize"
      [nzPageIndex]="pageNumber"
      [nzTotal]="totalRecords"
      nzShowQuickJumper
      [nzShowTotal]="rangeTemplate"
      (nzPageIndexChange)="pageIndexChange($event)"
    >
    </nz-pagination>
    <ng-template #rangeTemplate let-range="range" let-total>
      <span>{{ range[0] }} of {{ total }} items</span>
    </ng-template>
  </div>
</div>
