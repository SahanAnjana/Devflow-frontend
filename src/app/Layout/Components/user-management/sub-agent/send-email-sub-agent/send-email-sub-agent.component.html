<form class="form-figure" [formGroup]="sendEmailForm">
  <div>
    <nz-form-item>
      <nz-form-label
        >Email Address
        <span class="required-mark">*</span>
      </nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="Agent Email" formControlName="sentBy" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div>
    <nz-form-item>
      <nz-form-label
        >Subject
        <span class="required-mark">*</span>
      </nz-form-label>
      <nz-form-control>
        <nz-select
          class="modal-dropdown"
          nzSuffixIcon="caret-down"
          bindLabel=""
          nzPlaceHolder="Subject"
          nzShowSearch
          nzSuffixIcon="caret-down"
          formControlName="subject"
          nzAllowClear
        >
          <nz-option
            *ngFor="let data of emailSubjectDetails"
            [nzValue]="data.subject"
            [nzLabel]="data.subject"
          >
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div>
    <nz-form-item>
      <nz-form-label
        >Message
        <span class="required-mark">*</span>
      </nz-form-label>
      <nz-form-control>
        <angular-editor
          [config]="editorConfig"
          placeholder="Enter message here..."
          formControlName="message"
        ></angular-editor>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>

<div class="btn-row">
  <div>
    <button class="btn btn__cancel" (click)="close()">Cancel</button>
  </div>
  <div>
    <button class="btn btn__next" (click)="sendEmail()">Send</button>
  </div>
</div>
