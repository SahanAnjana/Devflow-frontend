<div class="modal_content">
  <div class="input-sec">
    <form nz-form [formGroup]="subAgentForm" [nzAutoTips]="autoTips">
      <div nz-row class="row1" [nzGutter]="10">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Sub Agent Name
              <span class="required-mark">*</span>
            </nz-form-label>
            <nz-form-control>
              <input
                nz-input
                class="modal-input"
                formControlName="subAgentName"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Agent Name <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input nz-input class="modal-input" formControlName="agentName" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Sub Agent Reference
              <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input class="modal-input" nz-input formControlName="reference" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <!--------------------------------------------------------------------------------------------------------->
      <div nz-row class="row1" [nzGutter]="10">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Email
              <span class="required-mark">*</span>
            </nz-form-label>
            <nz-form-control>
              <input nz-input class="modal-input" formControlName="email" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Address <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input class="modal-input" nz-input formControlName="address" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Registered Date
              <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input class="modal-input" nz-input formControlName="regDate" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!--------------------------------------------------------------------------------------------------------->

      <div nz-row class="row1" [nzGutter]="10">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Primary Contact Number
              <span class="required-mark">*</span>
            </nz-form-label>
            <nz-form-control>
              <input
                nz-input
                class="modal-input"
                formControlName="primaryConNo"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Secondary Contact Number
              <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input
                nz-input
                class="modal-input"
                formControlName="secondaryConNo"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Base Country <span class="required-mark">*</span></nz-form-label
            >
            <nz-form-control>
              <input
                nz-input
                formControlName="baseCountry"
                class="modal-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row class="row1" [nzGutter]="10">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label
              >Base Currency
              <span class="required-mark">*</span>
            </nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="baseCurrency"
                class="modal-input"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>
