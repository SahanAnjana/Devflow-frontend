<form class="form-figure" [formGroup]="reportuserdetails">
  <div nz-row class="row1" [nzGutter]="20">
    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>First Name </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="First Name"
            class="modal-input"
            formControlName="firstname"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Last Name </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Last Name"
            class="modal-input"
            formControlName="lastname"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Telephone(Landline) </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Landline Number"
            class="modal-input"
            formControlName="telephonelane"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <!--------------------------------------------------------------------------------------------------------->
  <div nz-row class="row1" [nzGutter]="20">
    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Telephone(Mobile) </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Mobile Number"
            class="modal-input"
            formControlName="telephonemobile"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Email Address</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Email Address"
            class="modal-input"
            formControlName="email"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Residential Address </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Residential Address"
            class="modal-input"
            formControlName="residentialaddress"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!--------------------------------------------------------------------------------------------------------->
  <div nz-row class="row1" [nzGutter]="20">
    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>City </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="string"
            class="modal-input"
            formControlName="city"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>State/Province</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="string "
            class="modal-input"
            formControlName="state"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label
          >Nationality
          <span class="required-mark">*</span>
        </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="string "
            class="modal-input"
            formControlName="nationality"
            readonly
          />
          <!-- <nz-select
            class="modal-dropdown"
            bindLabel=""
            nzPlaceHolder="Select Agent Name "
            nzSuffixIcon="caret-down"
            nzAllowClear
            formControlName="nationality"
          >
            <nz-option
              *ngFor="let data of nationality"
              [nzLabel]="data.nationality"
              [nzValue]="data.nationalityDetailsId"
            ></nz-option>
          </nz-select> -->
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row class="row1" [nzGutter]="20">
    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>Paying By </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="string "
            class="modal-input"
            formControlName="payingby"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzLg="8" nzXs="24" nzSm="12" nzMd="12">
      <nz-form-item>
        <nz-form-label>PostalCode/zip </nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="string "
            class="modal-input"
            formControlName="postalcode"
            readonly
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- <div class="summaries">
      <div
        *ngFor="let item of summary[0].customerVolumeDetailsDtos"
        {{
        item.title
        }}
        {{
        summary[0].currencyCode
        }}:
        {{
        item.amount
        }}
      ></div>
    </div> -->
  </div>
</form>
